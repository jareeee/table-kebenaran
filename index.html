<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Kebenaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tabel Kebenaran</h1>

    <div class="variable-inputs">
        <label>
            <input type="checkbox" class="var-checkbox" value="a" checked> a
        </label>
        <label>
            <input type="checkbox" class="var-checkbox" value="b" checked> b
        </label>
        <label>
            <input type="checkbox" class="var-checkbox" value="c"> c
        </label>
        <label>
            <input type="checkbox" class="var-checkbox" value="d"> d
        </label>
        <br><br>
    
        <input type="text" id="logic-expression" placeholder="Masukkan ekspresi logika (misal: a || b)">
        <br><br>
    
        <button onclick="generateTruthTable()">Generate Tabel Kebenaran</button>
    </div>

    <div class="how-to-use">
        <h3>How to Use Logical Operators</h3>
        <ul>
            <li><strong>Negation (NOT)</strong>: <code>!a</code></li>
            <li><strong>Conjunction (AND)</strong>: <code>a && b</code></li>
            <li><strong>Disjunction (OR)</strong>: <code>a || b</code></li>
            <li><strong>Exclusive OR (XOR)</strong>: <code>a ^ b</code></li>
            <li><strong>Implication (IF)</strong>: <code>!a || b</code></li>
            <li><strong>Biconditional (IFF)</strong>: <code>(a && b) || (!a && !b)</code></li>
        </ul>
    </div>
    
    <h3>Daftar Ekspresi Logika</h3>
    <div id="expression-list"></div>
    
    <table id="truth-table">
        <thead id="table-header"></thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
